<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Sansita+Swashed&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="mx-auto my-auto">Best albums</h1>
        </div>
      </div>
      <nav id="nav-container">
        <ul class="nav justify-content-center">
          <li class="nav-item">
            <a class="nav-link" href="#">Meteora</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">The Eminem Show</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Alive</a>
          </li>
        </ul>
      </nav>

      <div id="albums" class="row justify-content-center">
        <div class="col col-4">
          <h4 class="titles">Linkin park - Meteora</h4>
          <img
            class="image"
            style="width: 200px"
            src="./images/meteora.jpeg"
            alt="meteora"
          />
        </div>
        <div class="col col-4">
          <h4 class="titles">Eminem - The Eminem Show</h4>
          <img
            class="image"
            style="width: 200px"
            src="./images/eminem show.jpg"
            alt="eminem"
          />
        </div>
        <div class="col col-4">
          <h4 class="titles">Daft punk - Alive</h4>
          <img
            class="image"
            style="width: 200px"
            src="./images/alive.jpg"
            alt="alive"
          />
        </div>
      </div>
    </div>
  </body>
</html>
