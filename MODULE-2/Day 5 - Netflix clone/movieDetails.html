<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Netflix - Backoffice</title>
  </head>
  <body
    style="
      background-color: rgb(223, 223, 215);
      background-image: url(./bg/netflix-background.jpg);
      background-repeat: no-repeat;
      object-fit: cover;
    "
  >
    <div id="movie-container" class="container-lg mx-auto text-center">
      <h1>Welcome to Netfix</h1>
    </div>
    <script>
      window.onload = async () => {
        try {
          let response = await fetch(
            "https://striveschool-api.herokuapp.com/api/movies/",
            {
              method: "GET",
              headers: {
                Authorization:
                  "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI1ZmFlOGIzZTA1NzIzZTAwMTdjMTYwYTIiLCJpYXQiOjE2MDUyNzQ0MzEsImV4cCI6MTYwNjQ4NDAzMX0.M4q-b4Jc-FwRlgODUiCrcyI8-t0i9a7euebzX-FLwYY",
              },
            }
          );
          let movies = await response.json();
          if (movies > 0) {
            movies.forEach((movie) => {
              let container = document.getElementById("movie-container");
              let newMovie = `<div>
                             <h4> ${movie.name} </h4> 
                             <img src=" ${movie.imageUrl} " alt="image" />
                             <p> ${movie.description} </p> 
                             <p> ${movie.category} </p>
                             </div>`;
              newMovie.innerHTML += newMovie;
            });
          } else {
            alert("Something went wrong");
            location.assign("backoffice.html");
          }
        } catch (error) {
          console.log(error);
        }
      };
    </script>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
