<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8" />

      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->

      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

      crossorigin="anonymous"

    <style>
        body {
            background-color: #98c1d9;
        }

        #names {
            margin-top: 50%;
        }

    </style>

    <title>Team Generator</title>
  </head>
<body>
    <div class="container text-center mt-5">
        <form>
            <div class="form-group">
              <label for="exampleFormControlInput1">Add names</label>
              <input type="email" class="form-control" id="exampleFormControlInput1">
              <button type="button" class="btn btn-dark">Add</button>
            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect1">Number of teams</label>
              <select class="form-control" id="exampleFormControlSelect1">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
              <button type="button" class="btn btn-dark">Add number of teams</button>
            </div>       
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Added names</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              <button type="button" class="btn btn-dark">Random assign</button>
            </div>
            
          </form>
    </div>
</body>
