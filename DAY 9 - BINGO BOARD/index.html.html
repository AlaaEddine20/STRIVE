<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bingo Board</title>
  </head>
  <body>
    <style>
      #main-table {
        width: 500px;
        height: 400px;
        border: 5px solid black;
      }

      td {
        border: 3px solid red;
        padding: 20px;
      }
    </style>

    <div id="container">
      <table id="main-table">
        <tbody></tbody>
      </table>
    </div>
    <p>
      <input
        type="button"
        onclick="randomNumbers()"
        value="Click here to create a new card"
      />
    </p>
    <script>
      const createTable = function () {
        let table = document.getElementById("main-table");
        let tbody = document.querySelector("tbody");
        const righe = 4;
        const elementiPerRiga = 19;
        for (let i = 0; i < righe; i++) {
          let tr = document.createElement("tr");
          tbody.appendChild(tr);
          for (let k = 1; k < elementiPerRiga; k++) {
            let td = document.createElement("td");
            td.innerText = Math.floor(Math.random() * 76); //i * elementiPerRiga + k + 1;
            tr.appendChild(td);
          }
        }
      };
      // CHIEDI AL PROF
      /*
      const randomNumbers = function () {
        let number = Math.floor(Math.random() * 76) + 1;
        console.log(number);
      };

      randomNumbers();
      */
      createTable();
    </script>
  </body>
</html>
