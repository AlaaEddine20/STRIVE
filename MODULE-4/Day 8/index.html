    <!---------------------JS------------------------->
    <script>
      window.onload = async () => {
        const url = "https://striveschool-api.herokuapp.com/api/product/";
        let currentProducts = document.querySelector(".current-products");
        let headers = {
          "Content-type": "application/json",
          Authorization:
            "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI1ZmFiYzVlYTRiY2RlMTAwMTc2MTZhOGQiLCJpYXQiOjE2MDUwOTI5NDEsImV4cCI6MTYwNjMwMjU0MX0.yM5ilF18yFseyuaWHUCTbZk6hDO2E6hPL51E2HPsP-0",
        };
        try {
          let response = await fetch(url, {
            method: "GET",
            headers,
          });
          let products = await response.json();

          if (products.length > 0) {
            products.forEach((product) => {
              let productName = product.name;
              let productImg = product.imageUrl;
              let productBrand = product.brand;
              let productDescription = product.description;
              let productPrice = product.price;
              let name = (document.querySelector(
                ".product-name"
              ).innerHTML = productName);
              let image = (document.querySelector(
                ".image-url"
              ).src = productImg);
              let brand = (document.querySelector(
                ".product-brand"
              ).innerHTML = productBrand);
              let description = (document.querySelector(
                ".product-description"
              ).innerHTML = productDescription);
              let price = (document.querySelector(
                ".product-price"
              ).innerHTML = productPrice);
            });
          } else {
            currentProducts.innerHTML = "<h1>No Product Created</h1>";
          }
        } catch (error) {
          console.log(error);
        }
      };
    </script>
