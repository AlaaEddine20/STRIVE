<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link

      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <title>StrivyZon</title>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to StrivyZon</h1>
      <div class="row">
        <div class="col-md-3">
          <div class="current-products">
            <h3 class="product-name"></h3>
            <img class="image-url" src="" alt="" />
            <p class="product-brand"></p>
            <p class="product-description"></p>
            <p class="product-price"></p>
          </div>
        </div>
      </div>
    </div>
    <!---------------------JS------------------------->
    <script>
      window.onload = async () => {
        const url = "https://striveschool-api.herokuapp.com/api/product/";
        let currentProducts = document.querySelector(".current-products");
        let headers = {
          "Content-type": "application/json",
          Authorization:
            "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI1ZmFiYzVlYTRiY2RlMTAwMTc2MTZhOGQiLCJpYXQiOjE2MDUwOTI5NDEsImV4cCI6MTYwNjMwMjU0MX0.yM5ilF18yFseyuaWHUCTbZk6hDO2E6hPL51E2HPsP-0",
        };
        try {
          let response = await fetch(url, {
            method: "GET",
            headers,
          });
          let products = await response.json();

          if (products.length > 0) {
            products.forEach((product) => {
              let productName = product.name;
              let productImg = product.imageUrl;
              let productBrand = product.brand;
              let productDescription = product.description;
              let productPrice = product.price;
              let name = (document.querySelector(
                ".product-name"
              ).innerHTML = productName);
              let image = (document.querySelector(
                ".image-url"
              ).src = productImg);
              let brand = (document.querySelector(
                ".product-brand"
              ).innerHTML = productBrand);
              let description = (document.querySelector(
                ".product-description"
              ).innerHTML = productDescription);
              let price = (document.querySelector(
                ".product-price"
              ).innerHTML = productPrice);
            });
          } else {
            currentProducts.innerHTML = "<h1>No Product Created</h1>";
          }
        } catch (error) {
          console.log(error);
        }
      };
    </script>

    ></script>

      crossorigin="anonymous"
    ></script>
  </body>
</html>
